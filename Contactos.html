<!DOCTYPE html>

	<html>
		<head>
		<meta charset="utf-8">
	
			<title>Contacto - Barbería Alura</title>
			<link rel="stylesheet" href="reset.css" >
			<link rel="stylesheet" href="styles.css">
		</head>
		<body>
			<header>
				<div class="caja">
					<h1><img src="logo.png" alt="Logo de la Barbería Alura"></h1>
					<nav>
						<ul >
							<li><a href="Index.html"> Home</a></li>
							<li><a href="PRODUCTOS.html">Productos</a></li>
							<li><a href="Contactos.html">Contacto</a></li>
					</nav>
				</div>
			</header>
            <main>
                <form>
					</div >
                    <label  for="nombreapellido">Nombre y Apellido</label>
                    <input type="text" id="nombreapellido" class="input-padron" required> 

                    <label for="correoelectronico">Correo Electrónico</label>
                    <input type="mail" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" class="input-padron" required placeholder="(xxx) xxxx xxxx">

                    <label for="mensaje">Mensaje</label>
                        <textarea name="mensaje" id="mensaje" cols="70" rows="10"class="input-padron" required></textarea>

                    <fieldset>
                        <legend>¿Como le gustaría que lo contáctemos?</legend>
                        
                        <label for="radio-email"><input type="radio" name="contacto" name="email" id="radio-email">
                            Email</label>
                        
                        <label for="radio-telefono"><input type="radio" name="contacto" name="telefono" id="radio-telefono">Teléfono</label>
                        

                        <label for="radio-whatsapp" ><input type="radio" name="contacto" name="Whatsapp" id="radio-whatsapp"checked>WhatsApp</label>
                        
					</fieldset>

					<fieldset>
					<legend>¿En cuál horario prefiere ser atendido?</legend>
                    	<select>
							<option>Mañana</option>
							<option>Tarde</option>
							<option>Noche</option>
						</select>
					</fieldset>

                    <label class="checkbox"><input type="checkbox" checked> Le gustaría recibir novedades de la barbería Alura?</label>

                    <input type="submit" value="Enviar Formulario" class="enviar">
                </form>

				<table>
					<thead>
					<tr>
						<th>Día</th>
						<th>Horario</th>
					</tr>
				</thead>

				<tbody>
					<tr>
						<td>Lunes</td>
						<td>8 h ~ 20 h  </td>
					</tr>

					<tr>
						<td>Miércoles</td>
						<td>8 h ~ 20 h</td>
					</tr>

					<tr>
						<td>Viernes</td>
						<td>8 h ~ 20 h</td>
					</tr>
				</tbody>

				</table>
            </main>
            <footer>
				<img src="logo-blanco.png" alt="Logo de la Barbería Alura">
				<p class="copyright">© Copyright Barbería Alura - 2022</p>
			</footer>
		</body>
	</html>
